<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US">
  <head>
    <title></title>
    <link rel="stylesheet" href="styleOrder.css"/>
    <link href='https://fonts.googleapis.com/css?family=Palanquin Dark' rel='stylesheet'/>
        <link href='https://fonts.googleapis.com/css?family=Padauk' rel='stylesheet'/>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8"/> 
    <script type="text/javascript" src="model.js"></script>
  </head>
  <body onload="createEmptyOrder();">
    <h1>Checkout</h1>
    <div id="wrapper">
      <div class="row">
        <div class="column left">
          <p class="req">*Required Field</p>
          <h2>Billing Information</h2>
          <form>
          <table>
            <tr>
              <td>
                Title*<input type="text" name="title" id="title" placeholder="Mr, Miss, Mrs, Ms, .." />
              </td>
            </tr>
            <tr>
              <td>
                First Name* <input type="text" name="firstname" id="firstname" placeholder="First Name.."/>
              </td>
            </tr>
            <tr>
              <td>
                Surname* <input type="text" name="surname" id="surname" placeholder="Surname.."/>
              </td>
            </tr>
            <tr>
              <td>
                No./Apt/Unit#* <input type="text" name="number" id="number"/>
              </td>
              <td>
                Street* <input type="text" name="street" id="street"/>
              </td>
            </tr>
            <tr>
              <td>
                City* <input type="text" name="city" id="city"/>
              </td>
            </tr>
            <tr>
              <td>
                Country* <input type="text" name="country" id="country"/>
              </td>
              <td>  
                Zip/Postcode* <input type="text" name="postcode" id="postcode"/>
              </td>
            </tr>
          </table>
          </form>
        </div>

        <div class="column right">
          <p class="req">*Required Field</p>
          <h2>Payment Details</h2>
          <form>
          <table>
            <tr>
              <td>
                Card Type <div style="display: inline;">
                <input type="radio" name="cardtype" id="solo" value="Solo" /> Solo <br/>
                <input type="radio" name="cardtype" id="switch" value="Switch" /> Switch<br/>
                <input type="radio" name="cardtype" id="mastercard" value="Mastercard" /> Mastercard<br/>
                <input type="radio" name="cardtype" id="visa" value="Visa" /> Visa</div>
              </td>
            </tr>
            <tr>
              <td>
                Card Number* <input type="text" name="cardnumber" id="cardnumber" placeholder="&#x25CF;&#x25CF;&#x25CF;&#x25CF; &#x25CF;&#x25CF;&#x25CF;&#x25CF; &#x25CF;&#x25CF;&#x25CF;&#x25CF; &#x25CF;&#x25CF;&#x25CF;&#x25CF;"/>
              </td>
            </tr>
            <tr>
              <td>
                Month* <input type="number" name="month" id="month" placeholder="01"/>
              </td>
              <td>
                Year* <input type="number" name="year" id="year" placeholder="2019"/>
              </td>
            </tr>
          </table>
          </form>
        </div>

        <div class="column right2">
          <h2>Your Order</h2>
          <p id="total"> 
            <span id="totaltext">Subtotal:</span>
            <span id="totalnum"> 
              <script type="text/javascript"> 
                var total = calculateTotals();
                document.write('\xA3' + Number(total["total"]).toFixed(2));
              </script>
            </span>
          </p>
          <div id=buttons>
            <form>
            <table>
              <tr>
                <td>
                  <input id="cancel" type="button" name="cancel" value="Cancel" onclick="window.open('shop.html','_self');"/>
                  <input id="proceed" type="button" name="proceed" value="Proceed" onclick="setName();setAddress();setCardDetails();window.open('invoice.html');self.close();"/>
                </td>
              </tr>
            </table>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
